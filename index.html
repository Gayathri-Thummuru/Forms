<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1><center>Job Application Form</center></h1>
    <form action="thanks.html">
    <fieldset>
      <legend>Personal Information</legend>

    <table>
      <tr>
        <td><label for="">First Name</label></td>
        <td><input type="text" id="" name="" required></td>
      </tr>
      <tr>
        <td><label for="">Last Name:</label></td>
        <td><input type="text" id="" name="" required></td>
      </tr>
      
      <tr>
        <td><label for="">Date of birth:</label></td>
        <td><input type="date" id="" name=""></td>
      </tr>
      
      <tr>
        <td><label>Gender:</label></td>
        <td><input type="radio">Male
        <input type="radio">Female
        <input type="radio">Others</td>
      </tr>

      <tr>
        <td><label for="">Profile Picture: </label></td>
        <td><input type="file" name="" id="" required></td>
      </tr>
    </table>  
    
  </fieldset>

  <fieldset>
    <legend>Contact Information</legend>
      <table>
        <tr>
          <td><label for="">Email:</label></td>
          <td><input type="email" name="" id="" required></td>
        </tr>

        <tr>
          <td><label for="">Phone Number:</label></td>
          <td><input type="number" name="" id="" placeholder="10-digit number" required></td>
        </tr>

        <tr>
          <td><label for="">Address: </label></td>
          <td><textarea name="" id=""></textarea></td>
        </tr>

        <tr>
          <td><label for="">Country: </label></td>
          <td><select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">Russia</option>
          </select></td>
        </tr>

      </table>
  </fieldset>

  <fieldset>
    <legend>Education Management</legend>
      <table>
        <tr>
          <td><label for="">Highest Qualification</label></td>
          <td><select name="" id="">
            <option value="">Post Graduate</option>
            <option value="">Under Graduate</option>
            <option value="">Other</option>
          </select></td>
        </tr>

        <tr>
          <td><label for="">Specialization</label></td>
          <td><input type="text" id="" name="" ></td>
        </tr>

        <tr>
          <td><label for="">Year of Graduation</label></td>
          <td><input type="number" id="" name="" required></td>
        </tr>

      </table>
  </fieldset>

  <fieldset>
    <legend>Job Preferences</legend>
      <table>
        <tr>
          <td><label for="">Preferred Role</label></td>
          <td><input type="text" name="" id=""></td>
        </tr>

        <tr>
          <td><label for="">Expected Salary</label></td>
          <td><input type="number" id="" name=""></td>
        </tr>
        <tr>
          <td><label for="">Preferred Locations</label></td>
          <td><input type="checkbox" name="" id="">Bangalore
          <input type="checkbox" name="" id="">Delhi
          <input type="checkbox" name="" id="">Remote
          <input type="checkbox" name="" id="">Pune</td>
        </tr>

        <tr>
          <td><label for="">Willing to relocate?</label></td>
          <td><input type="checkbox" name="" id=""></td>
        </tr>
      </table>
  </fieldset>

  <fieldset>
    <legend>Create Account</legend>
    <table>
      <tr>
        <td><label for="">Password</label></td>
        <td><input type="password" name="" id="" required minlength="8" placeholder="Min 8 Characters"></td>
      </tr>
      <tr>
        <td><label for="">Confirm Password</label></td>
        <td><input type="password" name="" id=""></td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Resume</legend>
    <label for="">Upload Resume(PDF only)</label>
    <input type="file" name="" id="" required>
  </fieldset>

  <fieldset>
    <legend>Agreement</legend>
    <input type="checkbox" required> I agree to the terms and conditions<br>
    <input type="submit" name="" id="">
    <input type="reset" name="" id="">
  </fieldset>
  
  </form>
</body>
</html>
